<!DOCTYPE html>
<!-- MOBILE SCROLL TEST VERSION 1.0.9 - Ultra Simple -->
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- App Title -->
    <title>בדיקת גלילה - ניהול הסעות החוג</title>
    
    <!-- External CSS and JS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- App Styles -->
    <link href="./styles.css" rel="stylesheet">
    
    <style>
        /* Emergency mobile scroll fix */
        html, body {
            height: auto !important;
            overflow: auto !important;
            -webkit-overflow-scrolling: touch !important;
        }
        
        #app {
            height: auto !important;
            overflow: visible !important;
        }
        
        /* Version indicator */
        body::before {
            content: "🧪 MOBILE SCROLL TEST v1.0.9";
            display: block;
            background: yellow;
            color: black;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 9999;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Main App -->
    <div id="app"></div>
    
    <!-- App Script -->
    <script src="./app.js"></script>
    
    <script>
        console.log('🧪 MOBILE SCROLL TEST v1.0.9 - Loading...');
        
        // Test if scrolling works
        setTimeout(() => {
            const appHeight = document.getElementById('app').scrollHeight;
            const windowHeight = window.innerHeight;
            console.log('📏 App height:', appHeight, 'Window height:', windowHeight);
            
            if (appHeight > windowHeight) {
                console.log('✅ Content is taller than screen - scrolling should work');
            } else {
                console.log('⚠️ Content might be too short to scroll');
            }
        }, 1000);
    </script>
</body>
</html>
