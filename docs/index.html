    <!-- PWA Registration and Install Logic -->
    <script>
        let deferredPrompt;
        let installBanner = document.getElementById('pwa-install-banner');
        
        // PWA Loading - Scroll test version
        console.log('ğŸšŒ Hebrew Transport PWA v1.0.6 - Document flow scrolling test');
        
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('./sw.js');
                    console.log('âœ… Service Worker registered successfully:', registration.scope);
                    
                    // Check for updates
                    registration.addEventListener('updatefound', () => {
                        console.log('ğŸ”„ New Service Worker version available');
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                // Show update notification
                                showUpdateNotification();
                            }
                        });
                    });
                } catch (error) {
                    console.error('âŒ Service Worker registration failed:', error);
                }
            });
        }
        
        // PWA Install Banner
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('ğŸ“± PWA install prompt available');
            e.preventDefault();
            deferredPrompt = e;
            
            // Show install banner after 30 seconds if not already installed
            setTimeout(() => {
                if (!window.matchMedia('(display-mode: standalone)').matches) {
                    showPWABanner();
                }
            }, 30000);
        });
        
        function showPWABanner() {
            if (installBanner && deferredPrompt) {
                installBanner.classList.add('show');
            }
        }
        
        function hidePWABanner() {
            if (installBanner) {
                installBanner.classList.remove('show');
            }
        }
        
        async function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const choiceResult = await deferredPrompt.userChoice;
                console.log('PWA install choice:', choiceResult.outcome);
                deferredPrompt = null;
                hidePWABanner();
            }
        }
        
        function showUpdateNotification() {
            if (confirm('×’×¨×¡×” ×—×“×©×” ×©×œ ×”××¤×œ×™×§×¦×™×” ×–××™× ×”. ×¨×•×¦×” ×œ×¢×“×›×Ÿ?')) {
                window.location.reload();
            }
        }
        
        // Hide loading screen when React app is ready
        function hideLoadingScreen() {
            const loadingEl = document.getElementById('app-loading');
            const rootEl = document.getElementById('root');
            
            if (loadingEl && rootEl) {
                loadingEl.style.display = 'none';
                rootEl.style.display = 'block';
            }
        }
        
        // Call this when React app finishes loading
        setTimeout(hideLoadingScreen, 2000);
        
        // Handle app install
        window.addEventListener('appinstalled', () => {
            console.log('âœ… PWA installed successfully');
            hidePWABanner();
        });
        
        // Disable zoom on iOS
        document.addEventListener('touchmove', function(event) {
            if (event.scale !== 1) {
                event.preventDefault();
            }
        }, { passive: false });
        
        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
