<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בדיקה מיידית</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #ff0000; /* אדום בוהק */
            color: white;
            font-size: 24px;
            text-align: center;
        }
        
        .test-box {
            background: blue;
            color: yellow;
            padding: 30px;
            margin: 20px 0;
            border: 5px solid white;
            font-weight: bold;
            font-size: 28px;
        }
        
        .scroll-box {
            background: green;
            color: white;
            padding: 50px;
            margin: 20px 0;
            font-size: 32px;
            border: 5px solid yellow;
        }
    </style>
</head>
<body>
    <h1>🚨 בדיקה מיידית! 🚨</h1>
    
    <div class="test-box">
        אם אתה רואה את זה - הקבצים מתעדכנים!<br>
        זמן: <script>document.write(new Date().toLocaleString());</script>
    </div>
    
    <div class="scroll-box">1 - תחילת בדיקת גלילה</div>
    <div class="scroll-box">2 - אם אתה רואה את זה</div>
    <div class="scroll-box">3 - הגלילה עובדת!</div>
    <div class="scroll-box">4 - ממשיכים...</div>
    <div class="scroll-box">5 - עוד קצת...</div>
    <div class="scroll-box">6 - כמעט סיימנו...</div>
    <div class="scroll-box">7 - ✅ הגלילה פועלת!</div>
    
    <script>
        alert('הקובץ נטען בהצלחה! זמן: ' + new Date().toLocaleString());
        console.log('✅ Super simple test loaded successfully');
    </script>
</body>
</html>
