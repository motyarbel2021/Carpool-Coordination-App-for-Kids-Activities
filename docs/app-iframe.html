<!DOCTYPE html>
<!-- IFRAME SCROLLING SOLUTION v1.1.0 -->
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>ניהול הסעות החוג - גרסת גלילה</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100vh;
            width: 100%;
            overflow: hidden;
            background: #f9fafb;
        }
        
        #app-iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Mobile specific */
        @media (max-width: 768px) {
            #app-iframe {
                height: 100vh;
                height: 100dvh; /* Dynamic viewport height */
                overflow: auto !important;
                -webkit-overflow-scrolling: touch !important;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p style="color: #6b7280;">טוען אפליקציה...</p>
    </div>
    
    <iframe 
        id="app-iframe"
        src="./app-content.html"
        title="ניהול הסעות החוג"
        style="display: none;"
        onload="hideLoading()"
    ></iframe>
    
    <script>
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('app-iframe').style.display = 'block';
        }
        
        // Force scrolling on mobile
        if (window.innerWidth <= 768) {
            const iframe = document.getElementById('app-iframe');
            iframe.style.overflow = 'auto';
            iframe.style.webkitOverflowScrolling = 'touch';
        }
        
        console.log('🚀 IFRAME SCROLLING SOLUTION v1.1.0 - Loaded');
    </script>
</body>
</html>
