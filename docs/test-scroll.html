<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>בדיקת גלילה בסיסית</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        
        .test-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border: 3px solid red;
            padding: 20px;
        }
        
        .section {
            height: 200px;
            margin: 20px 0;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
        }
        
        .section:nth-child(1) { background: red; color: white; }
        .section:nth-child(2) { background: orange; color: white; }
        .section:nth-child(3) { background: yellow; color: black; }
        .section:nth-child(4) { background: green; color: white; }
        .section:nth-child(5) { background: blue; color: white; }
        .section:nth-child(6) { background: purple; color: white; }
        .section:nth-child(7) { background: pink; color: black; }
        .section:nth-child(8) { background: brown; color: white; }
        .section:nth-child(9) { background: black; color: white; }
        .section:nth-child(10) { background: gray; color: white; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🚌 בדיקת גלילה פשוטה</h1>
        <p>אם אתה יכול לגלול ולראות את כל הצבעים - הגלילה עובדת!</p>
        
        <div class="section">🔴 אדום - חלק 1</div>
        <div class="section">🟠 כתום - חלק 2</div>
        <div class="section">🟡 צהוב - חלק 3</div>
        <div class="section">🟢 ירוק - חלק 4</div>
        <div class="section">🔵 כחול - חלק 5</div>
        <div class="section">🟣 סגול - חלק 6</div>
        <div class="section">🌸 ורוד - חלק 7</div>
        <div class="section">🤎 חום - חלק 8</div>
        <div class="section">⚫ שחור - חלק 9</div>
        <div class="section">🩶 אפור - חלק 10 - אם אתה רואה את זה הגלילה עובדת!</div>
        
        <div style="height: 200px; background: lime; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold;">
            🎉 הצלחת לגלול! הגלילה עובדת! 🎉
        </div>
    </div>
</body>
</html>
