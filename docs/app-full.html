<!DOCTYPE html>
<!-- FULL HEBREW TRANSPORTATION APP - IFRAME SCROLLING SOLUTION -->
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול הסעות החוג - גרסה מלאה</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom styles for iframe scrolling -->
    <style>
        /* IFRAME CONTENT - GUARANTEED SCROLLING */
        html {
            height: auto !important;
            overflow: auto !important;
        }
        
        body {
            height: auto !important;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow: auto !important;
            -webkit-overflow-scrolling: touch !important;
            background: #f9fafb;
            position: static !important;
        }
        
        #root {
            height: auto !important;
            min-height: auto !important;
            overflow: visible !important;
            position: static !important;
        }
        
        /* Success banner for working iframe */
        .iframe-success-banner {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            margin: 16px;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
            text-align: center;
        }
        
        /* Override React container styles for guaranteed scrolling */
        .radical-mobile-container {
            position: static !important;
            width: 100% !important;
            max-width: 448px !important;
            margin: 0 auto !important;
            padding: 0 !important;
            height: auto !important;
            min-height: auto !important;
            overflow: visible !important;
            background: #f9fafb;
            /* Remove debug border - production version */
        }
        
        /* RTL support improvements */
        [dir="rtl"] {
            text-align: right;
        }
        
        /* Tailwind RTL utilities */
        .space-x-reverse > * + * {
            margin-left: 0.5rem;
            margin-right: 0;
        }
        
        .space-x-2.space-x-reverse > * + * {
            margin-left: 0.5rem;
            margin-right: 0;
        }
        
        .space-x-4.space-x-reverse > * + * {
            margin-left: 1rem;
            margin-right: 0;
        }
        
        /* Mobile Touch Optimizations */
        @media (max-width: 768px) {
            body {
                overflow: auto !important;
                -webkit-overflow-scrolling: touch !important;
            }
            
            /* Larger touch targets */
            button, .btn, .clickable {
                min-height: 44px;
                min-width: 44px;
                font-size: 16px; /* Prevent zoom on iOS */
            }
            
            /* Input fields */
            input, textarea, select {
                font-size: 16px; /* Prevent zoom on iOS */
                min-height: 44px;
            }
            
            /* Card spacing */
            .card, .bg-white {
                margin: 0.5rem;
                border-radius: 12px;
            }
            
            /* Text sizing */
            h1 { font-size: 1.5rem; }
            h2 { font-size: 1.25rem; }
            h3 { font-size: 1.125rem; }
        }
        
        /* Force all height constraints to be auto */
        * {
            max-height: none !important;
        }
        
        .min-h-screen, .h-screen, .h-full, .max-w-md, .mx-auto, .bg-gray-50 {
            height: auto !important;
            min-height: auto !important;
            max-height: none !important;
            overflow: visible !important;
        }
    </style>
</head>
<body>
    <!-- Success banner -->
    <div class="iframe-success-banner">
        <div style="font-weight: 600; margin-bottom: 4px;">✅ פתרון הגלילה עובד!</div>
        <div style="font-size: 14px; opacity: 0.9;">האפליקציה המלאה עם iframe scrolling</div>
    </div>
    
    <div id="root"></div>
    
    <!-- Load the full app.js -->
    <script type="text/babel" src="./app.js"></script>
    
    <script>
        console.log('🚀 FULL HEBREW TRANSPORT APP - IFRAME VERSION - Loaded successfully');
        
        // Force mobile scrolling setup
        function ensureMobileScrolling() {
            const isMobile = window.innerWidth <= 768;
            if (isMobile) {
                document.body.style.height = 'auto';
                document.body.style.minHeight = '100vh'; 
                document.body.style.overflow = 'auto';
                document.body.style.webkitOverflowScrolling = 'touch';
                document.body.style.position = 'static';
                
                document.documentElement.style.height = 'auto';
                document.documentElement.style.overflow = 'auto';
                
                const root = document.getElementById('root');
                if (root) {
                    root.style.height = 'auto';
                    root.style.minHeight = 'auto';
                    root.style.overflow = 'visible';
                    root.style.position = 'static';
                }
                
                console.log('📱 Mobile scrolling enforced in iframe');
            }
        }
        
        // Apply immediately and on React load
        ensureMobileScrolling();
        setTimeout(ensureMobileScrolling, 100);
        setTimeout(ensureMobileScrolling, 500);
        setTimeout(ensureMobileScrolling, 1000);
        
        // Remove success banner after 10 seconds
        setTimeout(() => {
            const banner = document.querySelector('.iframe-success-banner');
            if (banner) {
                banner.style.display = 'none';
            }
        }, 10000);
    </script>
</body>
</html>
