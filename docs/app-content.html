<!DOCTYPE html>
<!-- APP CONTENT FOR IFRAME - GUARANTEED SCROLLING -->
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תוכן אפליקציה</title>
    
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* IFRAME CONTENT - FORCE NATURAL SCROLLING */
        html {
            height: auto;
            overflow: auto;
        }
        
        body {
            height: auto;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            background: #f9fafb;
        }
        
        #root {
            height: auto;
            min-height: 100vh;
            overflow: visible;
        }
        
        .app-container {
            max-width: 448px;
            margin: 0 auto;
            background: #f9fafb;
            padding-bottom: 100px;
            border: 3px solid green; /* IFRAME DEBUG BORDER */
        }
        
        /* RTL support */
        [dir="rtl"] {
            text-align: right;
        }
        
        .space-x-reverse > * + * {
            margin-left: 0.5rem;
            margin-right: 0;
        }
        
        .space-x-2.space-x-reverse > * + * {
            margin-left: 0.5rem;
            margin-right: 0;
        }
        
        .space-x-4.space-x-reverse > * + * {
            margin-left: 1rem;
            margin-right: 0;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                overflow: auto !important;
                -webkit-overflow-scrolling: touch !important;
            }
            
            button, input, textarea {
                font-size: 16px;
                min-height: 44px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        // Simple test app to verify scrolling
        const TestApp = () => {
            const [currentView, setCurrentView] = useState('home');
            
            const createColorSection = (color, text, index) => (
                React.createElement('div', {
                    key: index,
                    style: {
                        backgroundColor: color,
                        color: 'white',
                        padding: '40px 20px',
                        margin: '10px 0',
                        textAlign: 'center',
                        fontSize: '18px',
                        fontWeight: 'bold',
                        borderRadius: '8px'
                    }
                }, `${text} - מקטע ${index + 1}`)
            );
            
            const colors = ['#e11d48', '#db2777', '#c026d3', '#9333ea', '#7c3aed', '#6366f1', '#3b82f6', '#0ea5e9', '#06b6d4', '#10b981'];
            const texts = ['ברוכים הבאים', 'הוסף ילד', 'הוסף חוג', 'זמינות', 'קבוצות הסעות', 'הגדרות', 'עוזר חכם', 'משפחות', 'דוחות', 'יציאה'];
            
            return React.createElement('div', { 
                className: 'app-container',
                style: { minHeight: 'auto' }
            },
                React.createElement('div', { className: 'p-4' },
                    React.createElement('h1', { 
                        className: 'text-2xl font-bold text-center mb-6',
                        style: { color: '#1f2937' }
                    }, '🚗 ניהול הסעות החוג - מבחן גלילה'),
                    
                    React.createElement('div', { 
                        className: 'bg-blue-100 border border-blue-300 rounded-lg p-4 mb-6'
                    },
                        React.createElement('h3', { className: 'font-bold text-blue-800' }, '✅ בדיקת גלילה - IFRAME גרסה'),
                        React.createElement('p', { className: 'text-blue-700 text-sm mt-2' },
                            'אם אתה רואה גבול ירוק והגלילה עובדת - הפתרון הצליח!'
                        )
                    ),
                    
                    // Create scrollable sections
                    colors.map((color, index) => createColorSection(color, texts[index], index)),
                    
                    React.createElement('div', { 
                        className: 'bg-green-100 border border-green-300 rounded-lg p-4 mt-6'
                    },
                        React.createElement('h3', { className: 'font-bold text-green-800' }, '🎉 סוף האפליקציה'),
                        React.createElement('p', { className: 'text-green-700' },
                            'אם הגעת עד לכאן עם גלילה - הפתרון עבד!'
                        )
                    )
                ),
                
                // Fixed bottom navigation
                React.createElement('div', {
                    className: 'fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-2',
                    style: { zIndex: 1000 }
                },
                    React.createElement('div', { className: 'max-w-md mx-auto flex justify-around' },
                        ['בית', 'חוגים', 'זמינות', 'הגדרות'].map((item, index) =>
                            React.createElement('button', {
                                key: index,
                                className: 'p-2 text-sm text-gray-600',
                                onClick: () => console.log(`לחיצה על ${item}`)
                            }, item)
                        )
                    )
                )
            );
        };
        
        // Render the app
        const root = ReactDOM.createRoot ? ReactDOM.createRoot(document.getElementById('root')) : null;
        if (root) {
            root.render(React.createElement(TestApp));
        } else {
            ReactDOM.render(React.createElement(TestApp), document.getElementById('root'));
        }
        
        console.log('🚀 IFRAME APP CONTENT - Loaded successfully');
    </script>
</body>
</html>
